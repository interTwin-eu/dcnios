nifi:
  endpoint: https://<nifi-ip-public>
  user: <nifi-user>
  password: <nifi-password>
  dcache:
    - name: dcache
      endpoint: <dcache-endpoint>
      user: <dcache-user>
      password: <dcache-password>
      folder: <input-folder>
      statefile: <file-that-save-state>
      components:
        - name: GetFile
          seconds: 2
          node: (ALL | PRIMARY)
  oscar:
    - name: invoke
      endpoint: https://<oscar-endpoint>
      service: <service-name>
      #token: <token>
      user: <oscar-user>
      password: <oscar-password>
      #components:
      #  - name: InvokeOSCAR
      #    seconds: 2
  Kafka:
    - name: kafka
      bootstrap_servers: <ip>:<port>
      topic: <topic>
      group_id: "1"
      sasl_username: <sasl-user>
      sasl_password: <sasl-password>
      #separate_by_key: "false"
      #message_demarcator: ";"
      ssl_context:
        Truststore_Filename: <name-of-p12>
        Truststore_Password: "<password-of-p12>"
  SQS:
    - name: SQS-events
      AWS_DEFAULT_REGION: <region us-east-1 as example>
      queue_name: <queue-name>
  S3:
    - name: S3_download
      AWS_ACCESS_KEY_ID: <AK-numbers>
      AWS_SECRET_ACCESS_KEY: <access-key>
      AWS_DEFAULT_REGION: <region us-east-1 as example>
      AWS_S3_BUCKET: <bucket-name>
  generic:
    - name: <identifier>
      file: <file-of-process-group>
      variables:
        key: value
        key1: value1
      components:
        - name: InvokeOSCAR
          seconds: 5
  connection:
    - from: dcache
      to: invoke
    - from: dcache
      to: invoke2
